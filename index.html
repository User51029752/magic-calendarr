        // –ê–Ω–∏–º–∏—Ä—É–µ–º –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ —ç–º–æ–¥–∑–∏ –ø–æ —ç–∫—Ä–∞–Ω—É
        gsap.to(container, {
          x: window.innerWidth + 100,
          duration: 3 + Math.random() * 3, // –æ—Ç 3 –¥–æ 6 —Å–µ–∫—É–Ω–¥
          ease: "power1.inOut",
          onComplete: () => container.remove()
        });
      }
    }
    
    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–∞–ª–µ–Ω–¥–∞—Ä—è: —è—á–µ–π–∫–∏ —Å —á–∏—Å–ª–∞–º–∏; –ø—Ä–∏ –∫–ª–∏–∫–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç—Å—è –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ –∏ –∑–∞–ø—É—Å–∫–∞–µ—Ç—Å—è –∞–Ω–∏–º–∞—Ü–∏—è —ç–º–æ–¥–∑–∏
    function generateCalendar(month, year) {
      calendar.innerHTML = "";
      const date = new Date(year, month);
      monthTitle.innerText = date.toLocaleString('ru', { month: 'long' });
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      
      for (let i = 1; i <= daysInMonth; i++) {
        const day = document.createElement("div");
        day.classList.add("day");
        day.innerText = i;
        day.addEventListener("click", function() {
          const randomPrediction = predictions[Math.floor(Math.random() * predictions.length)];
          showPrediction(randomPrediction);
        });
        calendar.appendChild(day);
      }
    }
    
    // –§—É–Ω–∫—Ü–∏—è —Å–º–µ–Ω—ã –º–µ—Å—è—Ü–∞ —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º –ø–µ—Ä–µ–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    function changeMonth(step) {
      const oldCalendar = calendar.cloneNode(true);
      oldCalendar.removeAttribute("id");
      document.querySelector(".calendar-wrapper").appendChild(oldCalendar);
      
      let originOld, originNew, startNewRotation, endOldRotation;
      if (step > 0) {
        originOld = "left center";
        originNew = "right center";
        startNewRotation = 90;
        endOldRotation = -90;
      } else {
        originOld = "right center";
        originNew = "left center";
        startNewRotation = -90;
        endOldRotation = 90;
      }
      
      oldCalendar.style.transformOrigin = originOld;
      gsap.to(oldCalendar, {
        rotationY: endOldRotation,
        opacity: 0,
        duration: 0.5,
        ease: "power1.in",
        onComplete: () => oldCalendar.remove()
      });
      
      currentMonth += step;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      } else if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      generateCalendar(currentMonth, currentYear);
      
      calendar.style.transformOrigin = originNew;
      gsap.set(calendar, { rotationY: startNewRotation, opacity: 0 });
      gsap.to(calendar, {
        rotationY: 0,
        opacity: 1,
        duration: 0.5,
        ease: "power1.out"
      });
    }
    
    generateCalendar(currentMonth, currentYear);
  </script>
